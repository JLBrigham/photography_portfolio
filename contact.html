<head>
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />

  <!--connection to emailjs-->

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      // https://dashboard.emailjs.com/admin/account
      emailjs.init("a3lBeJ0YVoEuWl5f-");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_sxpuwih";

          // generate a five digit number for the contact_number variable
          this.contact_number.value = (Math.random() * 100000) | 0;
          // these IDs from the previous steps
          emailjs.sendForm(serviceID, "contact_form", this).then(
            function () {
              console.log("SUCCESS!");
            },
            function (error) {
              console.log("FAILED...", error);
            }
          );
        });
    };
  </script>
</head>
<body>
  <div class="page-content-holder">
    <div class="content-section">
      <form class="contact-form" id="contact-form">
        <input type="hidden" name="contact_number" />
        <input
          class="form-input short-input"
          type="text"
          name="name"
          placeholder="Your Name"
        />

        <input
          class="form-input short-input"
          type="email"
          name="email"
          placeholder="Email"
        />

        <input
          class="form-input"
          type="subject"
          name="subject"
          placeholder="Subject"
        />

        <textarea
          class="form-input form-message"
          name="message"
          placeholder="Message...."
        ></textarea>

        <input class="send-button" type="submit" value="Send Message" />
      </form>
    </div>
    <div class="content-section about">
      <h1>Ben Adams</h1>
    </div>
  </div>
</body>
